<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping Pong</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>Let's Play Some Ping Pong</h1>
        <p>
          Some intro paragraph goes here, describing how to play.
        </p>
      </div>
      <div id="program">
        <div class="formPingPong">
          <h2>Possible headline goes here</h2>
          <form id="formPingPong">
            <div class="form-group">
              <label type="text">Enter a number to transform:</label>
              <input id="input">
            </div>
            <button class="btn" type="submit">Submit</button>
          </form>
        </div>
        <div id="result">
        <h3>Here is your pin-pong rythm:</h3>
        <ul class="list">
          <li><span class="ping">ping</span></li>
          <li><span class="pong">pong</span></li>
          <li><span class="ping-pong">ping-pong</span></li>
          <li><span class="number"></span></li>
        </ul>
      </div>
      </div>
    </div>
  </body>
</html>
